<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<body>
    <!-- Button trigger modal -->
    <div th:fragment="modall" class="row">
        <div class="col-md-6 ml-auto">

        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/teacher/addTeachers}" th:object="${teacher}" method="post">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" name="id" class="form-control" placeholder="Code" />
                                </div>
                                <div class="col">
                                    <input type="text" name="name" class=" form-control " placeholder="Name " />
                                </div>
                                <div class="col ">
                                    <input type="text " name="expertise" class="form-control" placeholder="Expertise" />
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
                                <button type="submit" class="btn btn-primary">
                Save changes
              </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
