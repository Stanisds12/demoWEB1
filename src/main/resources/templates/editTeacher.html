<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../../css/bootstrap.min.css" rel="stylesheet" media="all" />
    <link href="../../css/font-awesome.min.css" rel="stylesheet" media="all" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-5">
            <div class="col-md-6 shadow">
                <h1 class="text-center">Update Form</h1>
                <form th:action="@{/teacher/editTeacher}" th:object="${teacher}" method="post">
                    <div class="form-row" th:each="teacher: ${teacher}">
                        <div class="col-md-12 mb-2">
                            <input type="text" name="id" th:value="*{id}" class="form-control" placeholder="Code" required hidden/>
                        </div>
                        <div class="col-md-12 mb-2">
                            <input type="text" name="name" th:value="*{name}" class=" form-control " placeholder="Name" required/>
                        </div>
                        <div class="col-md-12 ">
                            <input type="text " name="expertise" th:value="*{expertise}" class="form-control" placeholder="Expertise" required/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"> Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
